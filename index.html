<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw and Predict</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #3e4e5e;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        #canvas {
            border: 2px solid #3e4e5e;
            border-radius: 10px;
            background-color: white;
            cursor: crosshair;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            background-color: #42a5f5;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1e88e5;
        }

        button:active {
            background-color: #1976d2;
        }

        .progress-ring {
            position: relative;
            width: 150px;
            height: 150px;
            margin-top: 2rem;
        }

        .progress-ring circle {
            fill: transparent;
            stroke-width: 10;
        }

        .progress-ring .background {
            stroke: #e6e6e6;
        }

        .progress-ring .foreground {
            stroke: #42a5f5;
            stroke-linecap: round;
            stroke-dasharray: 440; /* Circumference of the circle */
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: #3e4e5e;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Draw a Digit</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    
    <div id="controls">
        <button id="clear">Clear</button>
        <button id="predict">Predict</button>
    </div>
    
    <div class="progress-ring">
        <svg width="150" height="150">
            <circle class="background" cx="75" cy="75" r="70"></circle>
            <circle class="foreground" cx="75" cy="75" r="70"></circle>
        </svg>
    </div>

    <p id="result" class="hidden">Predicted: <span id="predicted-class"></span>, Confidence: <span id="confidence"></span>%</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clear');
        const predictBtn = document.getElementById('predict');
        const result = document.getElementById('result');
        const predictedClass = document.getElementById('predicted-class');
        const confidence = document.getElementById('confidence');
        const progressCircle = document.querySelector('.progress-ring .foreground');
        let drawing = false;

        // Initialize canvas
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Event listeners for drawing
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);
        clearBtn.addEventListener('click', clearCanvas);
        predictBtn.addEventListener('click', predictDigit);

        function draw(e) {
            if (!drawing) return;
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            result.classList.add('hidden');
            progressCircle.style.strokeDashoffset = 440; // Reset the circle
        }

        async function predictDigit() {
            const imageData = canvas.toDataURL();
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            });
            const data = await response.json();
            if (data.error) {
                result.textContent = `Error: ${data.error}`;
            } else {
                predictedClass.textContent = data.predicted_class;
                confidence.textContent = (data.confidence * 100).toFixed(2);
                updateProgressCircle(data.confidence);
                result.classList.remove('hidden');
            }
        }

        function updateProgressCircle(confidenceValue) {
            const circumference = 440; // The total circumference of the circle (2 * Ï€ * r)
            const offset = circumference - (circumference * confidenceValue); // Calculate the dash offset
            progressCircle.style.strokeDashoffset = offset;
        }
    </script>

</body>
</html>
